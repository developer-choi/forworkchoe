<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="absolute">
  <div id="fixed"></div>
</div>
<style>
  * {
    margin: 0;
    padding: 0;
    border: none;
    background: transparent;
    box-sizing: border-box;
  }
  
  #fixed {
    width: 100px;
    height: 100px;
    position: fixed;
    bottom: 10px;
    background: red;
  }
  
  #absolute {
    position: absolute;
    bottom: 200px;
    
    /* https://blog.pumpkin-raccoon.com/120 */
    transform: translateX(0);
  }
</style>
</body>
</html>
