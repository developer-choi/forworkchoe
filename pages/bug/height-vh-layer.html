<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta charset="utf-8">
  <title>테스트</title>
</head>
<body>
<!--
하단에 버튼2개가 바닥에 붙어있는 MOBILE FULL LAYER 마크업하는데,
vh로 했더니 웨일, 크롬 모바일브라우저에서 버튼이 최초 화면 진입시 뷰포트에 안보이고 스크롤내려야 보이는 버그가 발생했음.
-->

<style>
  * {
    background: transparent;
    padding: 0;
    margin: 0;
    border: none;
  }
  
  .full-layer {
    display: flex;
    flex-direction: column;
    height: 100vh;
    /*height: 100%;*/
  }
  
  .content {
    flex-grow: 1;
    background: lightcoral;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .button-wrap {
    display: flex;
  }
  
  button {
    width: 50%;
    height: 40px;
  }
  
  .cancel {
    background: lightgray;
  }
  
  .confirm {
    background: aquamarine;
  }
</style>
<div class="full-layer">
  <div class="content">
    컨탠츠 내용
  </div>
  <div class="button-wrap">
    <button class="cancel">취소</button>
    <button class="confirm">확인</button>
  </div>
</div>
</body>
</html>
