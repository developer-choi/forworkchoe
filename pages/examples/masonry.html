<!DOCTYPE html>
<html lang='ko'>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <meta charset='UTF-8'>
  <title>Title</title>
</head>
<body>
<div class='container'>
  <div class='item'></div>
  <div class='item'></div>
  <div class='item'></div>
  <div class='item'></div>
  <div class='item'></div>
  <div class='item'></div>
  <div class='item'></div>
  <div class='item'></div>
</div>
<div class='next'></div>
<style>
  .item {
    background:lightblue;
  }
  
  .container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    width:100%;
    gap:6px;
  }
  
  .item:nth-child(1), .item:nth-child(3), .item:nth-child(6), .item:nth-child(8) {
    aspect-ratio:400/516;
  }
  .item:nth-child(2), .item:nth-child(4), .item:nth-child(5), .item:nth-child(7) {
    aspect-ratio:400/400;
  }
  
  .item:nth-child(6), .item:nth-child(8) {
    margin-top:calc(-100% * 116 / 400);
    /* 규칙 1. 116자리는 ratio의 분모끼리 뺀거임. (516-400) */
    /* 규칙 2. 400자리는 ratio의 가로길이임. 400/516의 400임. */
  }
</style>
</body>
</html>
